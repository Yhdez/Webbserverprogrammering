<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inlämning9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id='form' action="http://localhost:3000/publicera_guestlog" method="post">
        <b>Name:</b><br>
        <input type="text" name="Name" id="Name" maxlength="30" placeholder="Username here..">
        <br>
        <b>Email:</b><br>
        <input type="email" name="Email" id="Email" maxlength="30" placeholder="Email here..">
        <br>
        <b>Homepage:</b><br>
        <input type="url" name="Homepage" id="Homepage" maxlength="50" placeholder="Homepage here..">
        <br>
        <b>Comment:</b><br>
        <textarea type="textarea" id="Comment"  name="Comment" rows="8" cols="30" maxlength="60" placeholder="Comment here.."></textarea>
        <br>
        <input type="submit" value="Submit" id="Submit_knapp">
        </form>      
        <br>
        <h2>Tidigare inlägg</h2>
        <br>
        <div id="Tidigare_inlägg_div"></div>
    </form>
</body>
<script src="Public.js"></script>
</html>
